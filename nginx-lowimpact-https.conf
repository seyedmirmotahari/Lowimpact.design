# Nginx reverse proxy config for LowImpact.design with HTTPS
# Place in /etc/nginx/sites-available/lowimpact and enable with:
#   sudo ln -s /etc/nginx/sites-available/lowimpact /etc/nginx/sites-enabled/lowimpact
#   sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name lowimpactdesign.me www.lowimpactdesign.me;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    server_name lowimpactdesign.me www.lowimpactdesign.me;
    root /var/www/html;
    index index.html;

    # SSL certificate paths (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/lowimpactdesign.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lowimpactdesign.me/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Serve static files directly from /var/www/html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add CORS headers for static assets
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    }

    # Reverse proxy /sysinfo to the Python server running on port 8001
    location /sysinfo {
        proxy_pass http://127.0.0.1:8001/sysinfo;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_pragma $http_authorization;
        
        # Pass through CORS headers from backend
        proxy_pass_header Access-Control-Allow-Origin;
        proxy_pass_header Access-Control-Allow-Methods;
        proxy_pass_header Access-Control-Allow-Headers;
        proxy_pass_header Access-Control-Allow-Credentials;
        
        # Handle CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        # Don't cache the /sysinfo endpoint (data changes every 2 seconds)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}
